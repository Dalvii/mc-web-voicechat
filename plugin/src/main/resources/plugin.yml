name: WebVoiceChatPlugin
version: 1.0
main: com.dalvi.WebVoiceChatPlugin
api-version: 1.21.3
commands:
  setmaxdistance:
    description: Sets the maximum distance for voice calculation.
    usage: /setmaxdistance <distance>
    permission: webvoicechat.setmaxdistance
    permission-message: You do not have permission to execute this command.
permissions:
  webvoicechat.setmaxdistance:
    description: Allows setting the maximum distance for voice.
    default: op
