<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Voice Call - Basic Spatialization</title>
</head>
<body>
  <h1>WebRTC + Minecraft Spatialization</h1>

  <div>
    <label for="pseudo">Username (same as your Minecraft username):</label>
    <input type="text" id="pseudo" placeholder="MyMinecraftUsername" />
    <button id="connectBtn">Connect</button>
  </div>

  <div style="margin-top: 20px;">
    <button id="startAudioBtn" disabled>Enable my microphone</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
  </div>

  <div>
    <label for="microphoneSelect">Select a microphone:</label>
    <select id="microphoneSelect"></select>
    <button id="applyMicrophoneBtn" disabled>Apply</button>
  </div>
  

  <div style="margin-top: 20px;">
    <h3>Connected Players:</h3>
    <ul id="connectedPlayers"></ul>
  </div>
  

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
